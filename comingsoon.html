<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    /* Dark background with gradient */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #141e30, #243b55, #ff5f6d);
      z-index: -2;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background: linear-gradient(135deg, #141e30, #6dc43a); }
      50% { background: linear-gradient(135deg, yellow, #08887d); }
      100% { background: linear-gradient(135deg, #eb31d2, #243b55); }
    }

    /* Particle Canvas */
    canvas#particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Content Styling */
    .content {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .animated-text {
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: glow 1.5s infinite alternate, move-text 5s infinite linear;
    }

    .subtext {
      font-size: 1.5rem;
      opacity: 0.8;
      animation: fade-in 3s infinite alternate-reverse;
    }

    /* Glowing Text Animation */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff9, 0 0 30px #ff9, 0 0 40px #f80, 0 0 50px #f80;
      }
      to {
        text-shadow: 0 0 20px #ff9, 0 0 30px #ff9, 0 0 40px #f80, 0 0 50px #f80, 0 0 60px #ff8;
      }
    }

    /* Move Text Animation */
    @keyframes move-text {
      0% {
        transform: translate(-50%, -50%) translateX(0);
      }
      50% {
        transform: translate(-50%, -50%) translateX(20px);
      }
      100% {
        transform: translate(-50%, -50%) translateX(0);
      }
    }

    /* Fade-in Subtext Animation */
    @keyframes fade-in {
      from {
        opacity: 0.5;
      }
      to {
        opacity: 1;
      }
    }

    /* 3D Box Styling */
    .box {
      width: 350px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      animation: boxAnimation 5s infinite alternate;
    }

    @keyframes boxAnimation {
      0% {
        transform: translateX(-50%) translateY(-50%) ;
      }
      100% {
        transform: translateX(-50%) translateY(-50%) ;
      }
    }

    .box h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #f0f0f0;
      animation: textBounce 1s infinite alternate;
    }

    /* Bounce Animation for the Heading */
    @keyframes textBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      background: black;
      color: rgb(255, 255, 255);
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #000000;
      transform: scale(1.1);
    }

    /* Particle Effects Styling */
    .button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1 class="animated-text">Coming Soon</h1>
    <p class="subtext">Stay tuned for something amazing!</p>
  </div>
  
  <!-- 3D Box with Follow Us Section -->
  <div class="box">
    <h2>Follow Us For Latest Updates</h2>
    <div class="buttons">
      <button class="button" onclick="window.open('https://www.instagram.com', '_blank')">Instagram</button>
      <button class="button" onclick="window.open('https://telegram.org', '_blank')">Telegram</button>
    </div>
  </div>

  <canvas id="particles"></canvas>

  <script>
    // Particle Background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = `rgba(255, 255, 255, ${Math.random()})`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
        if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 150; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach((particle) => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
